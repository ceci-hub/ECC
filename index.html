<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Interactive Graph</title>
    <style>
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node text {
            font-size: 18px; 
            fill: red; 
        }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const width = 960;
        const height = 600;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        d3.json("graph.json").then(function(graph) {
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll(".node") 
                .data(graph.nodes)
                .enter().append("g")
                .attr("class", "node") 
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            // Append circle to each node
            node.append("circle")
                .attr("r", 5); // Set radius of the circle
            
            // Append text to each node for labels
            node.append("text")
                .attr("dy", -10) // Adjust the position of the text relative to the circle
                .attr("text-anchor", "middle") // Center the text horizontally
                .text(d => d.label); // Set the text content to the node label
             
            node.append("title")
                .text(d => d.label);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

               node
                   .attr("transform", d => `translate(${d.x},${d.y})`); 
    });
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
